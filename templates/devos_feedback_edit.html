{% extends "base.html" %}

{% block title %}Devo's Feedback - Edit{% endblock %}

{% block content %}
<body>
    <div class="container mt-5 pt-5">
        <h1 class="mb-4 text-center">Edit Feedback for {{ section }} on {{ date_str }}</h1>
        
        <form method="POST" action="/devos-feedback/edit?date={{ date_str }}&section={{ section }}">
            <div class="mb-3">
                <label for="feedbackArea" class="form-label">Feedback:</label>
                <textarea id="feedbackArea" name="feedback" class="form-control" rows="10" required>{{ feedback_text }}</textarea>
            </div>
            <div class="d-flex justify-content-end">
                <a href="/devos-feedback?date={{ date_str }}" class="btn btn-secondary me-2">Cancel</a>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</body>
{% endblock %}
